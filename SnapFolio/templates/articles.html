<!-- Articles Section -->
{% extends 'starter-page.html' %}
{% block content %}
  <section id="Articals" class="Articals">
    <div class="container" data-aos="fade-up">

      <div class="section-header">
        <h2>Articals</h2>
        <p>Check Out My <span>Articals</span></p>
      </div>

      <div class="row gy-4">
        {% for article in articles %}
          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="{{ forloop.counter0|add:"100" }}">
            <div class="post-box">
              <div class="post-img"><img src="{{ article.image.url }}" class="img-fluid" alt=""></div>
              <span class="post-date">{{ article.published_date }}</span>
              <h3 class="post-title">{{ article.title }}</h3>
              <a href="{{ article.link }}" class="readmore stretched-link mt-auto"><span>Read More</span><i class="bi bi-arrow-right"></i></a>
            </div>
            </div>
        {% endfor %}
        </div>
        </div>
    </section><!-- End Articles Section -->
{% endblock %}
